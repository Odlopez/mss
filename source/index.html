<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style-min.css">
  <title>МакСпецСервис</title>
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="container main-header__container">
      <a class="main-header__link" href="#">Как доехать</a>
      <img class="main-header__logo" src="img/main-header/logo.png" alt="Логотип МакСпецСервис">
      <h1 class="main-header__title">МакСпецСервис</h1>
      <div class="main-header__info">
        <ul class="main-header__telephons">
          <li class="main-header__tel tel">+38 (099) 124 26 01</li>
          <li class="main-header__tel tel">+38 (071) 302 35 20</li>
        </ul>
        <div class="main-header__schedule schedule">
          <p class="schedule__title">
            График работы
          </p>
          <p class="schedule__info">
            Пн-пт: 8<sup class="schedule__sup">00</sup> - 17<sup class="schedule__sup">00</sup>
          </p>
          <p class="schedule__info">
            Сб-вс: выходной
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="pages-menu">
      <div class="container pages-menu__container">
        <ul class="pages-menu__list">
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/truck-crane.jpg" alt="автокран">
              <span class="pages-menu__desc">Аренда автокранов</span>
            </a>
          </li>
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/car.jpg" alt="легковой автомобиль">
              <span class="pages-menu__desc">Ремонт легковых авто</span>
            </a>
          </li>
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/truck.jpg" alt="грузовой автомобиль">
              <span class="pages-menu__desc">Ремонт грузовых авто</span>
            </a>
          </li>
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <span class="pages-menu__desc">Сварочные работы</span>
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/welding.jpg" alt="сварка">
            </a>
          </li>
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <span class="pages-menu__desc">Токарные работы</span>
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/drill.jpg" alt="сверло">
            </a>
          </li>
          <li class="pages-menu__item">
            <a class="pages-menu__link" href="#">
              <span class="pages-menu__desc">О компании</span>
              <img class="pages-menu__img" width="292" height="219" src="img/pages-menu/logo2.png" alt="Логотип МакСпецСервис">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
